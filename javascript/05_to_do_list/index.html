<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #414141;
        }

        .main-row {
            height: 100vh;
        }

        .main-col {
            max-width: 500px;
            min-height: 300px;
        }

        .todo-done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center main-row">
            <div class="col shadow main-col bg-white">
                <div class="row bg-primary text-white">
                    <div class="col p-2">
                        <h4>Todo App</h4>
                    </div>
                </div>
                <div class="row d-flex justify-content-between text-white p-2">
                    <div class="form-group flex-fill mb-2 col-8">
                        <input id="todo-input" type="text" class="form-control" value="">
                    </div>
                    <button type="button" id="add-to-do-btn" class="col-4 btn btn-primary mb-2 ml-2">Add todo</button>
                </div>
                <div class="row" id="todo-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</body>

<script>

    const addToDoBtn = document.getElementById("add-to-do-btn");
    const toDoContainer = document.getElementById("todo-container")

    addToDoBtn.addEventListener("click", function(event){
        const toDoInput = document.getElementById("todo-input");
        const toDoValue = toDoInput.value.trim();
        if(toDoValue === ""){
            alert("Please add something");
            return;
        }
        // console.log(toDoValue);

        const toDoHTML = `<div class="col col-12 p-2 todo-item" todo-id="0">
                        <div class="input-group">
                            <input type="text" readonly="" class="form-control false "
                                aria-label="Text input with checkbox" value="${toDoValue}">
                            <div class="input-group-append">
                                <button todo-id="0"
                                    class="btn btn-outline-secondary bg-danger text-white delete-add-todo-btn"
                                    type="button" id="button-delete">X</button>
                            </div>
                        </div>
                    </div>`;
        
        toDoContainer.innerHTML = toDoContainer.innerHTML + toDoHTML
        toDoInput.value = ""
    })

    // document.getElementById("button-delete").addEventListener("click", function(){
    //     console.log("Am I clicked??")
    // })

    // Event delegation
    
    toDoContainer.addEventListener("click", function(event){
        if(event.target.tagName === "BUTTON"){

            const isConfirm = confirm("Are you sure you want to delete?")
            // console.log("isConfirm >> ",isConfirm);

            if(isConfirm){
                // event.target.closest(".todo-item").remove();
                event.target.parentNode.parentNode.parentNode.remove();
            }

        }
    })

</script>

</html>
