<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>

<body style="background-color: #414141; color: #FFFFFF;">

    <h1>Code with Debugger Solutions</h1>

    <button id="stop-timeout">Stop</button>

</body>

<script>

    const changeHeading =  () => {
        document.querySelector("h1").innerText = "Code with Nikhilesh Sharma"
    }

    const changeHeadTimeout = setTimeout(changeHeading, 5000);

    document.querySelector("#stop-timeout").addEventListener("click", function(e){
        console.log("I am clicked!!");
        clearTimeout(changeHeadTimeout);
    })

</script>

</html>
