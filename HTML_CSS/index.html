<!DOCTYPE html> <!-- HTML vs HTML5 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learn HTML with Debugger Solutions</title>

        <style>
            /* h1 {
                color: red;
                background-color: greenyellow;
            } */
            .first-h1 {
                color: blue
            }

            #second-h1{
                color: red;
            }
        </style>
    </head>
    <body>

        <p>Debugger Solutions</p>
        <p>Is a company</p>

        <h1 class="first-h1">HTML</h1> <!-- This is an Element -->
        <h1 id="second-h1">CSS</h1> <!-- This is an Element -->

        <a href="https://google.com">Click on this link</a>

        <span>This is a <b>span</b> Element</span>
        <span>This is a second span Element</span>

        <!-- <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w1200/2023/10/free-images.jpg" alt="LOGO"> -->

        <p class="color-red" id="firstElement">Hello</p>
        <p class="color-red" >Debugger</p>

        <input type="checkbox" checked>

        <textarea id="" class="">Hello</textarea>

        <select>
            <option value="1">1</option>
            <option value="2" selected>2</option>
        </select>

    </body>
</html>


<!--
    
    HTML is not a programming language, HTML is a markup language

-->

<!-- 

    ELEMENT => two types

    1. Inline Element
    2. Block Level Element

-->
